<!doctype html>
<html lang="en">
<head>
    {% render 'head.html' %}
</head>
<body>
    <h1>Posts</h1>
    <ul>
	{% assign posts_by_date = posts | sort: 'date' | reverse %}
	{% for post in posts_by_date %}
	<p><a href="{{ post.path }}"> {{ post.title }} </a> {{ post.date | date: "%B %d, %Y"}} </p>
	{% endfor %}
    </ul>
</body>
{% render 'copyright.html' %}
</html>
